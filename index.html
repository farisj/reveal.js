<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            ## Working With Terraform
            * Jake Faris
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Terraform
            * Infrastructure As Code
            * Deploys Changes
            * Reproducible
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Infrastructure As Code
            * DSL describes each "resource"
            * Bundled resources packaged into modules
            * Committed to Github
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Deploys Changes
            * CLI tracks differences in infra & TF configuration
            * Change AWS setup right from terminal
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Reproducible
            * Multiple Stacks can use same Modules
            * Eg, `ecs-service` module shared by backstage apps
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## How Do We Use Terraform at CNE?
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            * ECS Clusters
            * ECS Services (Our Applications)
            * MongoDB
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### What does it take to create an ECS Service?
            * Load Balancers, Target Groups, Security Groups
            * Task Definitions, Service Definitions
            * Intricate trail of ports and IPs

            * It's complicated!!!
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Terraform allows us to document our infrastructure's setup
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Let's take a look
            ```
            // stacks/production/backstage-api-production/main.tf
            module "backstage-api-prod" {
              name_prefix = "backstage-api-production"
              source = "../../../modules/ecs-service"
              container_port = 8080
              host_port = 43942
              aname = "backstage-api"
              health_path = "/healthcheck"
              ecr_repo = "ecr-backstage-api-production"
            }
            ```

            ```
            // stacks/non-production/backstage-api-staging/main.tf
            module "backstage-api-staging" {
              name_prefix = "backstage-api-staging"
              source = "../../../modules/ecs-service"
              container_port = 8080
              host_port = 39857
              aname = "backstage-api-staging"
              health_path = "/healthcheck"
              ecr_repo = "ecr-backstage-api-staging"
            }
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Let's take a look
            ```
            // modules/ecs-service
            resource "aws_security_group" "main" {
              name_prefix = "${var.name_prefix}-"
            }

            resource "aws_alb_target_group" "main" {
              name = "tg-${var.name_prefix}"
              port = "${var.host_port}"
            }

            resource "aws_route53_record" "www" {
              name    = "${var.aname}"
              type    = "A"
            }
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Making Changes
            * Ex. Renaming Backstage to Frontstage
            <img src="gitdiff.png" />
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Making Changes
            * `terraform apply`
          </textarea>
        </section>

        <section>
          <img src="tfplan.png" />
        </section>

        <section>
          <img src="tfdiff.png" />
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Current Drawbacks
            * Repository tracking secrets
              * Solution: Use Vault
            * `terraform apply` can be run with non-committed code
              * Source of truth can be ambiguous if not cautious
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Questions?
            ## Thank You!
          </textarea>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true }
        ]
      });
    </script>
  </body>
</html>
